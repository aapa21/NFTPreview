<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT Preview Card Component</title>
</head>
<body>

  <main class="container">
    <div class="data-container">
      <div class="img">
        <img src="image-equilibrium.jpg" alt="img-main">
      </div>
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p class="main-p">Our Equilibrium collection promotes balance and calm.</p>
        <div class="components">
          <p class="ethereum"><img src="icon-ethereum.svg" alt="ethereum"> 0.041 ETH</p>
          <p class="clock"><img src="icon-clock.svg" alt="clock">3 days left</p>
        </div>
        <hr>
        <div class="by">
          <p><img src="image-avatar.png" alt=""> Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>


  

  


</body>
</html>
